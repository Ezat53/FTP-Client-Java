<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title : 'Xfer'}">Xfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark gradient-bg">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-cloud-upload-alt me-2"></i>Xfer
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" th:if="${#authentication != null and #authentication.isAuthenticated()}">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin}">
                            <i class="fas fa-cogs me-1"></i>Admin Panel
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/add-user}">
                            <i class="fas fa-user-plus me-1"></i>Kullanıcı Ekle
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/add-ftp}">
                            <i class="fas fa-server me-1"></i>FTP Hesabı Ekle
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <!-- Giriş yapmış kullanıcı için -->
                    <li class="nav-item dropdown" th:if="${#authentication != null and #authentication.isAuthenticated()}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i><span th:text="${#authentication.principal.username}">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/logout}">
                                <i class="fas fa-sign-out-alt me-1"></i>Çıkış Yap
                            </a></li>
                        </ul>
                    </li>
                    
                    
                    <!-- Toggle butonu her zaman görünür - en sağda -->
                    <li class="nav-item ms-3">
                        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
                            <div class="theme-toggle-slider"></div>
                            <i class="fas fa-sun"></i>
                            <i class="fas fa-moon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4 fade-in flex-grow-1">
        <div th:replace="${content}">
            <!-- Content will be inserted here by child templates -->
        </div>
    </main>

    <footer class="text-center py-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-3">
                        <i class="fas fa-cloud-upload-alt me-2"></i>Xfer
                    </h5>
                    <p class="mb-0">Modern FTP/SFTP dosya yönetim sistemi</p>
                </div>
                <div class="col-md-6">
                    <h6 class="mb-3">Geliştirici</h6>
                    <p class="mb-0">Bekir Koşif</p>
                    <small class="text-muted">Full Stack Developer</small>
                </div>
            </div>
            <hr class="my-4" style="border-color: rgba(255,255,255,0.2);">
            <p class="mb-0">
                &copy; 2025 Xfer. Tüm hakları saklıdır.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    <script>
        // Theme Toggle Functionality
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                body.setAttribute('data-theme', 'light');
                themeToggle.classList.remove('active');
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.classList.add('active');
                localStorage.setItem('theme', 'dark');
            }
        }
        
        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            body.setAttribute('data-theme', savedTheme);
            if (savedTheme === 'light') {
                themeToggle.classList.add('active');
            }
        });
    </script>
</body>
</html>
