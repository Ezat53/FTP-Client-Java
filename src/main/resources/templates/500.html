<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout('Sunucu Hatası - Xfer', ~{::content})}">
<head>
    <title>Sunucu Hatası - Xfer</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6 text-center">
                <div class="gradient-bg rounded-circle d-inline-flex align-items-center justify-content-center mb-4" style="width: 120px; height: 120px;">
                    <i class="fas fa-server fa-4x text-white"></i>
                </div>
                <h1 class="display-1 fw-bold text-danger">500</h1>
                <h2 class="mb-3">Sunucu Hatası</h2>
                <p class="lead text-muted mb-4">
                    Sunucuda bir hata oluştu. Lütfen daha sonra tekrar deneyin.
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a th:href="@{/}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Ana Sayfaya Dön
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>Geri Dön
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
