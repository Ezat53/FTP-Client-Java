<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout('Kullanıcı Düzenle - Xfer', ~{::content})}">
<head>
    <title>Kullanıcı Düzenle - Xfer</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-user-edit me-2"></i>Kullanıcı Düzenle
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/edit-user/{id}(id=${user.id})}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="mb-3">
                                <label for="username" class="form-label">Kullanıcı Adı</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="username" th:value="${user.username}" readonly>
                                    <button type="button" class="btn btn-outline-secondary" id="copyUsernameBtn" 
                                            style="display: none;" onclick="copyUsername()">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                                <div class="form-text">Kullanıcı adı değiştirilemez</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Yeni Şifre</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" 
                                           autocomplete="new-password" placeholder="Şifre değiştirmek istemiyorsanız boş bırakın">
                                    <button type="button" class="btn btn-outline-primary" id="generatePasswordBtn" 
                                            onclick="generatePassword()">
                                        <i class="fas fa-key me-1"></i>Şifre Üret
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary" id="copyPasswordBtn" 
                                            style="display: none;" onclick="copyPassword()">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                                <div class="form-text">
                                    <small class="text-muted">Güçlü şifre üretmek için "Şifre Üret" butonunu kullanın</small>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="role" class="form-label">Rol</label>
                                <select class="form-select" id="role" name="role" th:value="${user.role}">
                                    <option value="user">Kullanıcı</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <button type="button" class="btn btn-outline-info w-100" id="copyAllBtn" 
                                        style="display: none;" onclick="copyAll()">
                                    <i class="fas fa-copy me-2"></i>Tümünü Kopyala (Kullanıcı Adı + Şifre)
                                </button>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Güncelle
                                </button>
                                <a th:href="@{/admin}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Geri Dön
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/js/add_edit_user.js}"></script>
        <script>
            // Initialize copy buttons when page loads since username is already filled
            document.addEventListener('DOMContentLoaded', function() {
                // Show copy username button since username is already filled
                const copyUsernameBtn = document.getElementById('copyUsernameBtn');
                if (copyUsernameBtn) {
                    copyUsernameBtn.style.display = 'inline-block';
                }
                
                // Update copy buttons based on current state
                if (typeof updateCopyButtons === 'function') {
                    updateCopyButtons();
                }
            });
        </script>
    </div>
</body>
</html>
