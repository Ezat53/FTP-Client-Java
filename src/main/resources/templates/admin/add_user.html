<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout('Kullanıcı Ekle - Admin Panel - Xfer', ~{::content})}">
<head>
    <title>Kullanıcı Ekle - Admin Panel - Xfer</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card hover-lift">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-user-plus me-2"></i>Yeni Kullanıcı Ekle
                        </h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" th:action="@{/admin/add-user}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Kullanıcı Adı</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="username" name="username" 
                                           autocomplete="username" required>
                                    <button type="button" class="btn btn-outline-secondary" id="copyUsernameBtn" 
                                            style="display: none;" onclick="copyUsername()">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       autocomplete="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Şifre</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" 
                                           autocomplete="new-password" required>
                                    <button type="button" class="btn btn-outline-primary" id="generatePasswordBtn" 
                                            onclick="generatePassword()">
                                        <i class="fas fa-key me-1"></i>Şifre Üret
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary" id="copyPasswordBtn" 
                                            style="display: none;" onclick="copyPassword()">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                                <div class="form-text">
                                    <small class="text-muted">Güçlü şifre üretmek için "Şifre Üret" butonunu kullanın</small>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="role" class="form-label">Rol</label>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="">Rol seçin...</option>
                                    <option value="user">Kullanıcı</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <button type="button" class="btn btn-outline-info w-100" id="copyAllBtn" 
                                        style="display: none;" onclick="copyAll()">
                                    <i class="fas fa-copy me-2"></i>Tümünü Kopyala (Kullanıcı Adı + Şifre)
                                </button>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/admin}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Geri Dön
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Kaydet
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/js/add_edit_user.js}"></script>
    </div> 
   
</body>
</html>
