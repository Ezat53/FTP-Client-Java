<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(${account.name + ' - Dosya Yöneticisi'}, ~{::content})}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title th:text="${account.name + ' - Dosya Yöneticisi'}">Dosya Yöneticisi - Xfer</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2>
                            <i class="fas fa-server me-2"></i>
                            <span th:text="${account.name}">FTP Account</span>
                        </h2>
                        <p class="text-muted mb-0">
                            <span th:text="${account.protocol}">FTP</span> - 
                            <span th:text="${account.host}">host</span>:<span th:text="${account.port}">21</span>
                        </p>
                    </div>
                    <div>
                        <a th:href="@{/dashboard}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Geri Dön
                        </a>
                        <button class="btn btn-primary" onclick="refreshFiles()">
                            <i class="fas fa-sync-alt me-2"></i>Yenile
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card hover-lift">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <button class="btn btn-sm btn-outline-secondary me-2" onclick="goBack()" id="backBtn" style="display: none;">
                                    <i class="fas fa-arrow-left me-1"></i>Geri
                                </button>
                                <h5 class="mb-0">
                                    <i class="fas fa-folder me-2"></i>Dosyalar
                                </h5>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-outline-primary me-2" onclick="refreshFiles()">
                                    <i class="fas fa-sync-alt me-1"></i>Yenile
                                </button>
                                <button class="btn btn-sm btn-success" th:if="${currentUser.role == 'admin' or (assignment != null and assignment.canUpload)}" onclick="showUploadModal()">
                                    <i class="fas fa-upload me-1"></i>Dosya Yükle
                                </button>
                                <!-- Debug info -->
                                <small class="text-muted ms-2">
                                    Kullanıcı: <span th:text="${currentUser.role}">user</span> | 
                                    Assignment: <span th:text="${assignment != null ? 'Var' : 'Yok'}">Yok</span>
                                    <span th:if="${assignment != null}">
                                        | İzinler: Okuma=<span th:text="${assignment.canRead}">true</span>, 
                                        Yazma=<span th:text="${assignment.canWrite}">false</span>, 
                                        Silme=<span th:text="${assignment.canDelete}">false</span>, 
                                        Yükleme=<span th:text="${assignment.canUpload}">false</span>
                                    </span>
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div th:if="${files != null and !files.empty}" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Ad</th>
                                        <th>Boyut</th>
                                        <th>Tarih</th>
                                        <th>İşlemler</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="file : ${files}">
                                        <td>
                                            <i class="fas fa-file me-2" th:class="${file.directory} ? 'fas fa-folder' : 'fas fa-file'"></i>
                                            <span th:if="${file.directory}" 
                                                  th:data-dirname="${file.name}"
                                                  onclick="navigateToDirectory(this.dataset.dirname)" 
                                                  style="cursor: pointer; color: #007bff;" 
                                                  th:text="${file.name}">klasör</span>
                                            <span th:unless="${file.directory}" 
                                                  th:text="${file.name}">dosya.txt</span>
                                        </td>
                                        <td th:text="${#numbers.formatDecimal(file.size / 1024.0, 1, 1) + ' KB'}">1.2 KB</td>
                                        <td th:text="${file.lastModified > 0 ? #dates.format(new java.util.Date(file.lastModified), 'dd.MM.yyyy HH:mm') : 'Bilinmiyor'}">17.09.2025 15:30</td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <a th:if="${!file.directory}" th:href="@{/api/download/{accountId}/{filename}(accountId=${account.id}, filename=${file.name}, path=${currentPath})}" class="btn btn-outline-primary">
                                                    <i class="fas fa-download"></i>
                                                </a>
                                                <button class="btn btn-outline-danger" th:if="${!file.directory and (currentUser.role == 'admin' or (assignment != null and assignment.canDelete))}" th:data-filename="${file.name}" onclick="deleteFile(this.dataset.filename)">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${files == null or files.empty}" class="text-center text-muted py-5">
                            <i class="fas fa-folder-open fa-3x mb-3"></i>
                            <p>Klasör boş veya dosyalar yüklenemedi.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" th:if="${currentUser.role == 'admin' or (assignment != null and assignment.canUpload)}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Dosya Yükle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="path" th:value="${currentPath}"/>
                        <div class="mb-3">
                            <label for="file" class="form-label">Dosya Seçin</label>
                            <input type="file" class="form-control" id="file" name="file" required>
                        </div>
                        <div class="mb-3">
                            <small class="text-muted">Dosya şu dizine yüklenecek: <strong th:text="${currentPath}">/</strong></small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" onclick="uploadFile()">Yükle</button>
                </div>
            </div>
        </div>
    </div>
        <script>
            function showUploadModal() {
                new bootstrap.Modal(document.getElementById('uploadModal')).show();
            }
            
            function uploadFile() {
                const form = document.getElementById('uploadForm');
                const formData = new FormData(form);
                
                console.log('Account ID:', [[${account.id}]]);
                
                // Get CSRF token
                const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
                const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
                
                fetch('/xfer-ftp-web-service/api/upload/' + [[${account.id}]], {
                    method: 'POST',
                    headers: {
                        [header]: token
                    },
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        alert('Hata: ' + data.message);
                    }
                });
            }
            
            function deleteFile(filename) {
                if (confirm('Bu dosyayı silmek istediğinizden emin misiniz?')) {
                    // Get CSRF token
                    const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
                    const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
                    
                    fetch('/xfer-ftp-web-service/api/delete/' + [[${account.id}]] + '/' + filename + '?path=' + encodeURIComponent('[[${currentPath}]]'), {
                        method: 'DELETE',
                        headers: {
                            [header]: token
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            location.reload();
                        } else {
                            alert('Hata: ' + data.message);
                        }
                    });
                }
            }
            
            function navigateToDirectory(dirName) {
                const currentPath = new URLSearchParams(window.location.search).get('path') || '';
                const newPath = currentPath ? currentPath + '/' + dirName : dirName;
                window.location.href = '/xfer-ftp-web-service/dashboard/browse/' + [[${account.id}]] + '?path=' + encodeURIComponent(newPath);
            }
            
            function goBack() {
                const currentPath = new URLSearchParams(window.location.search).get('path') || '';
                if (currentPath) {
                    const pathParts = currentPath.split('/');
                    pathParts.pop(); // Remove last directory
                    const newPath = pathParts.join('/');
                    window.location.href = '/xfer-ftp-web-service/dashboard/browse/' + [[${account.id}]] + (newPath ? '?path=' + encodeURIComponent(newPath) : '');
                }
            }
            
            function refreshFiles() {
                location.reload();
            }
            
            // Show/hide back button based on current path
            document.addEventListener('DOMContentLoaded', function() {
                const currentPath = new URLSearchParams(window.location.search).get('path');
                const backBtn = document.getElementById('backBtn');
                if (currentPath && backBtn) {
                    backBtn.style.display = 'inline-block';
                }
            });
        </script>
    </div>
</body>
</html>
