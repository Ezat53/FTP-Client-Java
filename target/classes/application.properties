# Database Configuration - H2 (File-based)
spring.datasource.url=jdbc:h2:file:/opt/apache-tomcat-8.5.47/webapps/xfer-ftp-web-service/data/ftp_manager
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console enabled
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# File Upload Configuration
spring.servlet.multipart.max-file-size=16MB
spring.servlet.multipart.max-request-size=16MB

# Upload Directory
app.upload.dir=/opt/apache-tomcat-8.5.47/webapps/xfer-ftp-web-service/uploads

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# Server Configuration - Disable embedded server when running in Tomcat
# server.port=-1
server.servlet.context-path=/xfer-ftp-web-service

# Profile configuration
spring.profiles.active=tomcat

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# Disable Spring Boot's default error page
server.error.whitelabel.enabled=false

# Logging Configuration
logging.level.com.xfer=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.web=DEBUG

# Log file configuration
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Create logs directory if not exists
logging.file.path=logs
