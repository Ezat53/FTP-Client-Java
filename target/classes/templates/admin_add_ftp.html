<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}">
    <title>FTP Hesabı Ekle - Admin Panel - Xfer</title>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark gradient-bg">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-cloud-upload-alt me-2"></i>Xfer
            </a>
            
            <div th:if="${#authentication != null and #authentication.isAuthenticated()}">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dashboard}">
                                <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item" th:if="${#authentication != null and #authentication.principal != null and #authentication.principal.role == 'admin'}">
                            <a class="nav-link" th:href="@{/admin}">
                                <i class="fas fa-cogs me-1"></i>Admin Panel
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <button class="btn btn-outline-light theme-toggle" id="themeToggle" onclick="toggleTheme()">
                                <i class="fas fa-sun"></i>
                                <i class="fas fa-moon"></i>
                            </button>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                                <i class="fas fa-user me-1"></i><span th:text="${#authentication != null and #authentication.principal != null ? #authentication.principal.username : 'User'}">User</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/logout" th:href="@{/logout}">
                                    <i class="fas fa-sign-out-alt me-1"></i>Çıkış Yap
                                </a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4 fade-in flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card hover-lift">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-server me-2"></i>Yeni FTP Hesabı Ekle
                        </h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" th:action="@{/admin/add-ftp}">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Hesap Adı</label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="protocol" class="form-label">Protokol</label>
                                        <select class="form-select" id="protocol" name="protocol" required>
                                            <option value="">Protokol seçin...</option>
                                            <option value="ftp">FTP</option>
                                            <option value="sftp">SFTP</option>
                                            <option value="scp">SCP</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="host" class="form-label">Host</label>
                                        <input type="text" class="form-control" id="host" name="host" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="port" class="form-label">Port</label>
                                        <input type="number" class="form-control" id="port" name="port" value="21">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Kullanıcı Adı</label>
                                        <input type="text" class="form-control" id="username" name="username" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Şifre</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="remote_path" class="form-label">Uzak Klasör Yolu</label>
                                <input type="text" class="form-control" id="remote_path" name="remote_path" value="/">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Kullanıcı Atamaları</label>
                                <div class="card">
                                    <div class="card-body">
                                        <div th:each="user : ${users}" class="mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input user-checkbox" type="checkbox" th:id="'user_' + ${user.id}" th:value="${user.id}" name="userIds">
                                                <label class="form-check-label fw-bold" th:for="'user_' + ${user.id}" th:text="${user.username}">Kullanıcı</label>
                                            </div>
                                            
                                            <div class="ms-4 mt-2">
                                                <div class="row">
                                                    <div class="col-md-3">
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input permission-checkbox" type="checkbox" th:id="'read_' + ${user.id}" th:name="'permissions_' + ${user.id} + '_read'" value="read" checked>
                                                            <label class="form-check-label" th:for="'read_' + ${user.id}">Okuma</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input permission-checkbox" type="checkbox" th:id="'write_' + ${user.id}" th:name="'permissions_' + ${user.id} + '_write'" value="write">
                                                            <label class="form-check-label" th:for="'write_' + ${user.id}">Yazma</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input permission-checkbox" type="checkbox" th:id="'delete_' + ${user.id}" th:name="'permissions_' + ${user.id} + '_delete'" value="delete">
                                                            <label class="form-check-label" th:for="'delete_' + ${user.id}">Silme</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input permission-checkbox" type="checkbox" th:id="'upload_' + ${user.id}" th:name="'permissions_' + ${user.id} + '_upload'" value="upload">
                                                            <label class="form-check-label" th:for="'upload_' + ${user.id}">Yükleme</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/admin}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Geri Dön
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Kaydet
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle user checkbox changes
            document.querySelectorAll('.user-checkbox').forEach(function(checkbox) {
                checkbox.addEventListener('change', function() {
                    const userId = this.value;
                    const permissionCheckboxes = document.querySelectorAll(`input[name^="permissions_${userId}"]`);
                    
                    permissionCheckboxes.forEach(function(permissionCheckbox) {
                        permissionCheckbox.disabled = !checkbox.checked;
                        if (!checkbox.checked) {
                            permissionCheckbox.checked = false;
                        } else if (permissionCheckbox.value === 'read') {
                            permissionCheckbox.checked = true; // Read permission is always checked when user is selected
                        }
                    });
                });
            });
            
            // Initialize permission checkboxes state
            document.querySelectorAll('.user-checkbox').forEach(function(checkbox) {
                if (!checkbox.checked) {
                    const userId = checkbox.value;
                    const permissionCheckboxes = document.querySelectorAll(`input[name^="permissions_${userId}"]`);
                    permissionCheckboxes.forEach(function(permissionCheckbox) {
                        permissionCheckbox.disabled = true;
                    });
                }
            });
        });
    </script>
    </main>

    <footer class="text-center py-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-3">
                        <i class="fas fa-cloud-upload-alt me-2"></i>Xfer
                    </h5>
                    <p class="mb-0">Modern FTP/SFTP dosya yönetim sistemi</p>
                </div>
                <div class="col-md-6">
                    <h6 class="mb-3">Geliştirici</h6>
                    <p class="mb-0">Bekir Koşif</p>
                    <small class="text-muted">Full Stack Developer</small>
                </div>
            </div>
            <hr class="my-4" style="border-color: rgba(255,255,255,0.2);">
            <p class="mb-0">
                &copy; 2025 Xfer. Tüm hakları saklıdır.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    <script>
        function toggleTheme() {
            const body = document.body;
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.setAttribute('data-theme', 'light');
            }
        });
    </script>
</body>
</html>
