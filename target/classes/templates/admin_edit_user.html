<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout('Kullanıcı Düzenle - Xfer', ~{::content})}">
<head>
    <title>Kullanıcı Düzenle - Xfer</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-user-edit me-2"></i>Kullanıcı Düzenle
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/edit-user/{id}(id=${user.id})}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Kullanıcı Adı</label>
                                <input type="text" class="form-control" id="username" th:value="${user.username}" readonly>
                                <div class="form-text">Kullanıcı adı değiştirilemez</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Yeni Şifre</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Şifre değiştirmek istemiyorsanız boş bırakın">
                            </div>
                            
                            <div class="mb-3">
                                <label for="role" class="form-label">Rol</label>
                                <select class="form-select" id="role" name="role" th:value="${user.role}">
                                    <option value="user">Kullanıcı</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Güncelle
                                </button>
                                <a th:href="@{/admin}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Geri Dön
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
