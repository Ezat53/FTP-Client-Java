<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout('Debug Account - Admin Panel - Xfer', ~{::content})}">
<head>
    <title>Debug Account - Admin Panel - Xfer</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-bug me-2"></i>Account Debug Information
                        </h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${error}"></span>
                        </div>
                        
                        <div th:if="${account}">
                            <h5>Account Details</h5>
                            <table class="table table-bordered">
                                <tr>
                                    <th>ID</th>
                                    <td th:text="${account.id}"></td>
                                </tr>
                                <tr>
                                    <th>Name</th>
                                    <td th:text="${account.name}"></td>
                                </tr>
                                <tr>
                                    <th>Protocol (Raw)</th>
                                    <td th:text="${protocolRaw}"></td>
                                </tr>
                                <tr>
                                    <th>Protocol Length</th>
                                    <td th:text="${protocolLength}"></td>
                                </tr>
                                <tr>
                                    <th>Protocol Bytes</th>
                                    <td th:text="${protocolBytes}"></td>
                                </tr>
                                <tr>
                                    <th>Host</th>
                                    <td th:text="${account.host}"></td>
                                </tr>
                                <tr>
                                    <th>Port</th>
                                    <td th:text="${account.port}"></td>
                                </tr>
                                <tr>
                                    <th>Username</th>
                                    <td th:text="${account.username}"></td>
                                </tr>
                                <tr>
                                    <th>Remote Path</th>
                                    <td th:text="${account.remotePath}"></td>
                                </tr>
                            </table>
                            
                            <h5>Protocol Tests</h5>
                            <ul>
                                <li>Equals "ftp": <span th:text="${protocolRaw == 'ftp'}"></span></li>
                                <li>Equals "sftp": <span th:text="${protocolRaw == 'sftp'}"></span></li>
                                <li>Equals "scp": <span th:text="${protocolRaw == 'scp'}"></span></li>
                                <li>Contains "ftp": <span th:text="${#strings.contains(protocolRaw, 'ftp')}"></span></li>
                                <li>Contains "sftp": <span th:text="${#strings.contains(protocolRaw, 'sftp')}"></span></li>
                            </ul>
                        </div>
                        
                        <div class="mt-3">
                            <a th:href="@{/admin}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Admin
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
