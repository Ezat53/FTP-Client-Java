<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${account.name + ' - Dosya Yöneticisi'}">Dosya Yöneticisi - Xfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .hover-lift {
            transition: transform 0.2s;
        }
        .hover-lift:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark gradient-bg">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-cloud-upload-alt me-2"></i>Xfer
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/dashboard}">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i>Kullanıcı
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <form th:action="@{/logout}" method="post" style="display: inline;">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="dropdown-item">
                                    <i class="fas fa-sign-out-alt me-1"></i>Çıkış Yap
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2>
                            <i class="fas fa-server me-2"></i>
                            <span th:text="${account.name}">FTP Account</span>
                        </h2>
                        <p class="text-muted mb-0">
                            <span th:text="${account.protocol}">FTP</span> - 
                            <span th:text="${account.host}">host</span>:<span th:text="${account.port}">21</span>
                        </p>
                    </div>
                    <div>
                        <a th:href="@{/dashboard}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Geri Dön
                        </a>
                        <button class="btn btn-primary" onclick="refreshFiles()">
                            <i class="fas fa-sync-alt me-2"></i>Yenile
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card hover-lift">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="fas fa-folder me-2"></i>Dosyalar
                            </h5>
                            <div>
                                <button class="btn btn-sm btn-success" onclick="showUploadModal()">
                                    <i class="fas fa-upload me-1"></i>Dosya Yükle
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div th:if="${files != null and !files.empty}" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Ad</th>
                                        <th>Boyut</th>
                                        <th>Tarih</th>
                                        <th>İşlemler</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="file : ${files}">
                                        <td>
                                            <i class="fas fa-file me-2" th:class="${file.directory} ? 'fas fa-folder' : 'fas fa-file'"></i>
                                            <span th:text="${file.name}">dosya.txt</span>
                                        </td>
                                        <td th:text="${#numbers.formatDecimal(file.size / 1024.0, 1, 1) + ' KB'}">1.2 KB</td>
                                        <td th:text="${#temporals.format(#temporals.createInstant(file.lastModified), 'dd.MM.yyyy HH:mm')}">17.09.2025 15:30</td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <a th:if="${!file.directory}" th:href="@{/api/download/{accountId}/{filename}(accountId=${account.id}, filename=${file.name})}" class="btn btn-outline-primary">
                                                    <i class="fas fa-download"></i>
                                                </a>
                                                <button class="btn btn-outline-danger" th:if="${!file.directory}" th:onclick="'deleteFile(\'' + ${file.name} + '\')'">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${files == null or files.empty}" class="text-center text-muted py-5">
                            <i class="fas fa-folder-open fa-3x mb-3"></i>
                            <p>Klasör boş veya dosyalar yüklenemedi.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Dosya Yükle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Dosya Seçin</label>
                            <input type="file" class="form-control" id="file" name="file" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" onclick="uploadFile()">Yükle</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-5">
        <div class="container">
            <p class="text-muted mb-0">
                <i class="fas fa-cloud-upload-alt me-2"></i>
                &copy; 2024 Xfer. Tüm hakları saklıdır.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showUploadModal() {
            new bootstrap.Modal(document.getElementById('uploadModal')).show();
        }
        
        function uploadFile() {
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);
            
            fetch('/api/upload/' + /*[[${account.id}]]*/ '1', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert('Hata: ' + data.message);
                }
            });
        }
        
        function deleteFile(filename) {
            if (confirm('Bu dosyayı silmek istediğinizden emin misiniz?')) {
                fetch('/api/delete/' + /*[[${account.id}]]*/ '1' + '/' + filename, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        alert('Hata: ' + data.message);
                    }
                });
            }
        }
        
        function refreshFiles() {
            location.reload();
        }
    </script>
</body>
</html>
