<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTP Hesabı Düzenle - Xfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .hover-lift {
            transition: transform 0.2s;
        }
        .hover-lift:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark gradient-bg">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-cloud-upload-alt me-2"></i>Xfer
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/dashboard}">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
                <a class="nav-link" th:href="@{/admin}">
                    <i class="fas fa-cogs me-1"></i>Admin
                </a>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i>Admin
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <form th:action="@{/logout}" method="post" style="display: inline;">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="dropdown-item">
                                    <i class="fas fa-sign-out-alt me-1"></i>Çıkış Yap
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-server me-2"></i>FTP Hesabı Düzenle
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/edit-ftp/{id}(id=${account.id})}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Hesap Adı</label>
                                        <input type="text" class="form-control" id="name" name="name" th:value="${account.name}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="protocol" class="form-label">Protokol</label>
                                        <select class="form-select" id="protocol" name="protocol" th:value="${account.protocol}">
                                            <option value="ftp">FTP</option>
                                            <option value="sftp">SFTP</option>
                                            <option value="scp">SCP</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="host" class="form-label">Host</label>
                                        <input type="text" class="form-control" id="host" name="host" th:value="${account.host}" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="port" class="form-label">Port</label>
                                        <input type="number" class="form-control" id="port" name="port" th:value="${account.port}">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Kullanıcı Adı</label>
                                        <input type="text" class="form-control" id="username" name="username" th:value="${account.username}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Şifre</label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Şifre değiştirmek istemiyorsanız boş bırakın">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Kullanıcı Atamaları ve İzinleri</label>
                                <div class="card">
                                    <div class="card-body">
                                        <div th:each="user : ${users}" class="mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input user-checkbox" type="checkbox" th:id="'user_' + ${user.id}" th:value="${user.id}" name="userIds">
                                                <label class="form-check-label fw-bold" th:for="'user_' + ${user.id}" th:text="${user.username}">Kullanıcı</label>
                                            </div>
                                            
                                            <div class="ms-4 mt-2">
                                                <div class="row">
                                                    <div class="col-md-3">
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input permission-checkbox" type="checkbox" th:id="'read_' + ${user.id}" th:name="'permissions_' + ${user.id}" value="read">
                                                            <label class="form-check-label" th:for="'read_' + ${user.id}">Okuma</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input permission-checkbox" type="checkbox" th:id="'write_' + ${user.id}" th:name="'permissions_' + ${user.id}" value="write">
                                                            <label class="form-check-label" th:for="'write_' + ${user.id}">Yazma</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input permission-checkbox" type="checkbox" th:id="'delete_' + ${user.id}" th:name="'permissions_' + ${user.id}" value="delete">
                                                            <label class="form-check-label" th:for="'delete_' + ${user.id}">Silme</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input permission-checkbox" type="checkbox" th:id="'upload_' + ${user.id}" th:name="'permissions_' + ${user.id}" value="upload">
                                                            <label class="form-check-label" th:for="'upload_' + ${user.id}">Yükleme</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Güncelle
                                </button>
                                <a th:href="@{/admin}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Geri Dön
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load existing assignments and permissions
            const assignments = /*[[${assignments}]]*/ [];
            assignments.forEach(function(assignment) {
                const userId = assignment.userId;
                const userCheckbox = document.getElementById('user_' + userId);
                if (userCheckbox) {
                    userCheckbox.checked = true;
                    
                    // Set permissions
                    if (assignment.canRead) {
                        document.getElementById('read_' + userId).checked = true;
                    }
                    if (assignment.canWrite) {
                        document.getElementById('write_' + userId).checked = true;
                    }
                    if (assignment.canDelete) {
                        document.getElementById('delete_' + userId).checked = true;
                    }
                    if (assignment.canUpload) {
                        document.getElementById('upload_' + userId).checked = true;
                    }
                }
            });
            
            // Handle user checkbox changes
            document.querySelectorAll('.user-checkbox').forEach(function(checkbox) {
                checkbox.addEventListener('change', function() {
                    const userId = this.value;
                    const permissionCheckboxes = document.querySelectorAll(`input[name^="permissions_${userId}"]`);
                    
                    permissionCheckboxes.forEach(function(permissionCheckbox) {
                        permissionCheckbox.disabled = !checkbox.checked;
                        if (!checkbox.checked) {
                            permissionCheckbox.checked = false;
                        } else if (permissionCheckbox.value === 'read') {
                            permissionCheckbox.checked = true; // Read permission is always checked when user is selected
                        }
                    });
                });
            });
            
            // Initialize permission checkboxes state
            document.querySelectorAll('.user-checkbox').forEach(function(checkbox) {
                if (!checkbox.checked) {
                    const userId = checkbox.value;
                    const permissionCheckboxes = document.querySelectorAll(`input[name^="permissions_${userId}"]`);
                    permissionCheckboxes.forEach(function(permissionCheckbox) {
                        permissionCheckbox.disabled = true;
                    });
                }
            });
        });
    </script>
</body>
</html>
