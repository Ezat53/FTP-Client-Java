<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunucu Hatası - Xfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6 text-center">
                <div class="gradient-bg rounded-circle d-inline-flex align-items-center justify-content-center mb-4" style="width: 120px; height: 120px;">
                    <i class="fas fa-server fa-4x text-white"></i>
                </div>
                <h1 class="display-1 fw-bold text-danger">500</h1>
                <h2 class="mb-3">Sunucu Hatası</h2>
                <p class="lead text-muted mb-4">
                    Sunucuda bir hata oluştu. Lütfen daha sonra tekrar deneyin.
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="/" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Ana Sayfaya Dön
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>Geri Dön
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
