<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}">
    <title>Sayfa Bulunamadı - Xfer</title>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark gradient-bg">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-cloud-upload-alt me-2"></i>Xfer
            </a>
        </div>
    </nav>

    <main class="container mt-4 fade-in flex-grow-1">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6 text-center">
                <div class="gradient-bg rounded-circle d-inline-flex align-items-center justify-content-center mb-4" style="width: 120px; height: 120px;">
                    <i class="fas fa-exclamation-triangle fa-4x text-white"></i>
                </div>
                <h1 class="display-1 fw-bold text-primary">404</h1>
                <h2 class="mb-3">Sayfa Bulunamadı</h2>
                <p class="lead text-muted mb-4">
                    Aradığınız sayfa mevcut değil veya taşınmış olabilir.
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a th:href="@{/}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Ana Sayfaya Dön
                    </a>
                    <a th:href="@{/dashboard}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-3">
                        <i class="fas fa-cloud-upload-alt me-2"></i>Xfer
                    </h5>
                    <p class="mb-0">Modern FTP/SFTP dosya yönetim sistemi</p>
                </div>
                <div class="col-md-6">
                    <h6 class="mb-3">Geliştirici</h6>
                    <p class="mb-0">Bekir Koşif</p>
                    <small class="text-muted">Full Stack Developer</small>
                </div>
            </div>
            <hr class="my-4" style="border-color: rgba(255,255,255,0.2);">
            <p class="mb-0">
                &copy; 2025 Xfer. Tüm hakları saklıdır.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
