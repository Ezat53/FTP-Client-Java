{% extends "base.html" %}

{% block title %}FTP Hesabı Ekle - Admin Panel{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-server me-2"></i>Yeni FTP Hesabı Ekle
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Hesap Adı</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="protocol" class="form-label">Protokol</label>
                                <select class="form-select" id="protocol" name="protocol" required>
                                    <option value="">Protokol seçin...</option>
                                    <option value="ftp">FTP</option>
                                    <option value="sftp">SFTP</option>
                                    <option value="scp">SCP</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="host" class="form-label">Host</label>
                                <input type="text" class="form-control" id="host" name="host" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="port" class="form-label">Port</label>
                                <input type="number" class="form-control" id="port" name="port" value="21" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="username" class="form-label">Kullanıcı Adı</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="password" class="form-label">Şifre</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Kullanıcılara Ata (Opsiyonel)</label>
                        <div class="border rounded p-3" style="max-height: 200px; overflow-y: auto;">
                            {% for user in users %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="user_ids" value="{{ user.id }}" id="user_{{ user.id }}">
                                <label class="form-check-label" for="user_{{ user.id }}">{{ user.username }}</label>
                            </div>
                            {% endfor %}
                        </div>
                        <div class="form-text">Bu FTP hesabını hangi kullanıcıların kullanacağını seçin. Birden fazla seçim yapabilirsiniz.</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.admin_panel') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Geri Dön
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>FTP Hesabı Oluştur
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('protocol').addEventListener('change', function() {
    const portField = document.getElementById('port');
    const protocol = this.value;
    
    switch(protocol) {
        case 'ftp':
            portField.value = '21';
            break;
        case 'sftp':
            portField.value = '22';
            break;
        case 'scp':
            portField.value = '22';
            break;
        default:
            portField.value = '21';
    }
});
</script>
{% endblock %}
